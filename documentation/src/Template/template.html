<!DOCTYPE html>
<!--[if IE 8]><html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{project_name}} | {{title}}</title>

    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic|Roboto+Slab:400,700|Inconsolata:400,700' rel='stylesheet' type='text/css'>

    <link href="packages/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/theme.css" type="text/css" />

</head>

<body class="wy-body-for-nav" role="document">

    <div class="wy-grid-for-nav">


        <!-- Navigation -->

        <nav data-toggle="wy-nav-shift" class="wy-nav-side">
            <div class="wy-side-nav-search">
                <a href="index.html" class="fa fa-home"> {{project_name}}</a>
            </div>
            <div class="wy-menu wy-menu-vertical" data-spy="affix" role="navigation" aria-label="main navigation">
                {{menu|raw}}
            </div>
        </nav>



        <section data-toggle="wy-nav-shift" class="wy-nav-content-wrap">

            <!-- Mobile Header   -->

            <nav class="wy-nav-top" role="navigation" aria-label="top navigation">
                <i data-toggle="wy-nav-top" class="fa fa-bars"></i>
                <a href="index.html">{{project_name}}</a>
            </nav>

            <!-- Content -->

            <div class="wy-nav-content">
                <div class="rst-content">
                    <div role="navigation" aria-label="breadcrumbs navigation">
                        <ul class="wy-breadcrumbs">
                            <li><a href="index.html">Docs</a> &raquo;</li>
                            <li>{{title}}</li>
                        </ul>
                        <hr/>
                    </div>
                    <div role="main" class="document">
                        <div class="section">
                            {{content|raw}}
                        </div>
                    </div>

                    <footer>
                        <div class="rst-footer-buttons" role="navigation" aria-label="footer navigation">
                            {{navigation|raw}}
                        </div>

                        <hr/>

                        <div role="contentinfo">
                            <p>
                                &copy; Copyright
                                <a href="https://github.com/groovey" target="_blank">Groovey.</a>
                            </p>
                        </div>
                    </footer>

                </div>
            </div>

        </section>

    </div>

</body>

</html>
