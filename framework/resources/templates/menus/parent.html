<li>
    <a href="{{url}}">
        <span class="nav-label">{{title}}</span>
        {% if status == 'new' %}
            <span class="label label-warning pull-right">{{status}}</span>
        {% elseif status is not empty %}
            <span class="label label-success pull-right">{{status}}</span>
        {% endif %}
    </a>
</li>
